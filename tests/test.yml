---
- name: Deploy
  hosts: localhost
  order: sorted
  become: true

  pre_tasks:

  - name: copy role locally (DEBUG)
    copy:
      src: ../
      dest: /etc/ansible/roles/asbrl-mongodb
  
  tasks:

  - name: Deploy MongoDB with Replica Set Standalone
    include_role:
      name: asbrl-mongodb
    vars:
      CONTAINER_NAME: mongo-master
      NET_PORT: 27017
      ROOT_USERNAME: root
      ROOT_PASSWORD: secret
      SECURITY_AUTHORIZATION: enabled
      REPLICA: master
      REPLICATION_NAME: rs0
      NET_PORT: 27017
      INIT_USER_DB: dbtest
      INIT_USER_NAME: testusr
      INIT_USER_PASS: test1234

  - name: Deploy MongoDB node as Secondary
    include_role:
      name: asbrl-mongodb
    vars:
      CONTAINER_NAME: mongo-slave
      NET_PORT: 27018
      ROOT_USERNAME: root
      ROOT_PASSWORD: secret2
      SECURITY_AUTHORIZATION: enabled
      REPLICA: secondary
      REPLICATION_NAME: rs0
      MASTER_IP: localhost
      MASTER_PORT: 27017
      MASTER_HOST: localhost
      MASTER_USERNAME: root
      MASTER_PASSWORD: secret