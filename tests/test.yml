---
- name: Deploy
  hosts: localhost
  order: sorted
  become: true

  pre_tasks:

  - name: copy role locally (DEBUG)
    copy:
      src: ../
      dest: /etc/ansible/roles/asbrl-mongodb
  
  tasks:

  - name: Deploy MongoDB with Replica Set Standalone
    include_role:
      name: asbrl-mongodb
    vars:
      ROOT_USERNAME: "root"
      ROOT_PASSWORD: "Pa$$w0rd"
      SECURITY_AUTHORIZATION: "enabled"
      REPLICATION_NAME: "rs0"
      SET_REPLICA_STANDALONE: true
      DOCKER_CPU_QUOTA: 100000
      DOCKER_MEMORY: 1G
      INIT_USER_DB: dbtest
      INIT_USER_NAME: testusr
      INIT_USER_PASS: test1234
    tags:
      - mongo